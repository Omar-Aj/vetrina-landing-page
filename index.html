<!DOCTYPE html>
<html dir="rtl" lang="ar">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vetrina landing page</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/rules.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="css/all.min.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <p class="logo">فترينا</p>
                <ul class="navbar">
                    <li>
                        <a href="#">الدخول</a>
                    </li>
                    <li class="signup">
                        <i class="fa-solid fa-plus plus-sign"></i>
                        <a href="#" class="signup-button">سجل الآن</a>
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <div class="container">
                <img
                    src="images/Ecommerce checkout laptop-cuate-1.png"
                    alt=""
                    class="market-img"
                />
                <div class="description">
                    <p class="text-heading">
                        متجر الكتروني في
                        <span><span class="ten-min">10</span> دقائق</span>
                    </p>
                    <p>
                        مع منصة فترينا تقدر تنشئ متجرك الإلكتروني خلال دقائق
                        وإدارة بضاعتك بكل سهولة وفاعلية، بالإضافة لربط المتجر
                        بصفحتك عالفيسبوك والحصول على أدوات ومميزات فترينا
                        المتجددة.
                    </p>
                    <a href="#" class="join-now">سجل الان</a>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>Social Media Links</p>
                <div class="social-links">
                    <a href="#">
                        <img
                            src="images/icons8-facebook-512.png"
                            alt="facebook"
                            class="social-icons"
                        />
                    </a>
                    <a href="#">
                        <img
                            src="images/icons8-youtube-512.png"
                            alt="youtube"
                            class="social-icons"
                        />
                    </a>
                    <a href="#">
                        <img
                            src="images/icons8-instagram-512.png"
                            alt="instagram"
                            class="social-icons"
                        />
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
